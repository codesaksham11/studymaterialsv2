<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asmita (answers) - Class 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styling */
    body, h1, h2, p, div, input, button, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2a9d8f;
      margin-bottom: 10px;
    }
    /* Container for the content */
    .content {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Subject list box */
    .subject-list {
      margin: 20px 0;
    }
    .subject-list h2 {
      font-size: 2rem;
      color: #264653;
      text-align: center;
      margin-bottom: 15px;
    }
    .subjects {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .subject-link {
      background: #264653;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 1.1rem;
    }
    .subject-link:hover {
      background: #2a9d8f;
    }
    /* Thank You button */
    .thank-you-btn {
      margin: 30px auto 10px auto;
      display: block;
      background: #ff9f1c;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .thank-you-btn:hover {
      background: #ffbf69;
    }
    /* Hidden dongle entry section */
    .dongle-section {
      display: none;
      margin: 20px 0;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .dongle-section h3 {
      text-align: center;
      color: #264653;
      margin-bottom: 15px;
    }
    .dongle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .dongle-row label {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }
    .dongle-row input {
      flex: 2;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 0 10px;
      font-size: 1rem;
    }
    .dongle-row button {
      flex: 1;
      background: #2a9d8f;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dongle-row button:hover {
      background: #3ab0a6;
    }
    /* Back button */
    .back-btn {
      display: inline-block;
      margin: 30px auto 10px auto;
      background: #e76f51;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #f29e74;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .subject-link, .thank-you-btn, .back-btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
      .dongle-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .dongle-row input, .dongle-row button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asmita (answers)</h1>
  </header>
  
  <div class="content">
    <!-- Subjects List Section -->
    <div class="subject-list">
      <h2>Subjects</h2>
      <div class="subjects">
        <a href="class10/asmitaanswers/english.html" class="subject-link">English</a>
        <a href="class10/asmitaanswers/nepali.html" class="subject-link">Nepali</a>
        <a href="class10/asmitaanswers/social.html" class="subject-link">Social</a>
        <a href="class10/asmitaanswers/math.html" class="subject-link">Math</a>
        <a href="class10/asmitaanswers/science.html" class="subject-link">Science</a>
        <a href="class10/asmitaanswers/optmath.html" class="subject-link">Opt. Math</a>
        <a href="class10/asmitaanswers/population.html" class="subject-link">Population</a>
        <a href="class10/asmitaanswers/economics.html" class="subject-link">Economics</a>
        <a href="class10/asmitaanswers/account.html" class="subject-link">Account</a>
        <a href="class10/asmitaanswers/computer.html" class="subject-link">Computer</a>
        <a href="class10/asmitaanswers/education.html" class="subject-link">Education</a>
      </div>
    </div>
    
    <!-- Thank You Button (for Dongle Entry) -->
    <button id="thankYouBtn" class="thank-you-btn">Thank You</button>
    
    <!-- Hidden Dongle Entry Section -->
    <div id="dongleSection" class="dongle-section">
      <h3>Enter Dongle for Each Subject</h3>
      <div id="dongleContainer">
        <!-- Rows will be inserted here for each subject if not already validated -->
      </div>
    </div>
    
    <!-- Back Button -->
    <div style="text-align: center;">
      <a href="class10.html" class="back-btn">Back</a>
    </div>
  </div>
  
  <script>
    // Define subjects with display names and valid dongle values.
    // The valid dongle values remain as before.
    const subjects = {
      english:   { display: "English", valid: "class10/asmita/english/abc" },
      nepali:    { display: "Nepali", valid: "class10/asmita/nepali/def" },
      social:    { display: "Social", valid: "class10/asmita/social/ghi" },
      math:      { display: "Math", valid: "class10/asmita/math/jkl" },
      science:   { display: "Science", valid: "class10/asmita/science/mno" },
      optmath:   { display: "Opt. Math", valid: "class10/asmita/optmath/123" },
      population:{ display: "Population", valid: "class10/asmita/population/456" },
      economics: { display: "Economics", valid: "class10/asmita/economics/789" },
      account:   { display: "Account", valid: "class10/asmita/account/101" },
      computer:  { display: "Computer", valid: "class10/asmita/computer/102" },
      education: { display: "Education", valid: "class10/asmita/education/103" }
    };

    // Build a unique storage key for each subject using the hierarchy
    function getStorageKey(subject) {
      return "dongle_class10_asmitaanswers_" + subject;
    }

    // Thank You button click counter
    let thankYouCount = 0;
    const thankYouBtn = document.getElementById('thankYouBtn');
    const dongleSection = document.getElementById('dongleSection');
    const dongleContainer = document.getElementById('dongleContainer');

    thankYouBtn.addEventListener('click', () => {
      thankYouCount++;
      if (thankYouCount >= 5) {
        showDongleSection();
      }
    });

    // Show dongle entry rows for subjects that are not validated
    function showDongleSection() {
      dongleContainer.innerHTML = "";
      Object.keys(subjects).forEach(key => {
        const storageKey = getStorageKey(key);
        // If a dongle is stored but does not match the current valid value, treat as not validated.
        const stored = localStorage.getItem(storageKey) || getCookie(storageKey);
        if (stored !== subjects[key].valid) {
          // Create a row for dongle entry.
          const row = document.createElement('div');
          row.className = 'dongle-row';
          
          const label = document.createElement('label');
          label.textContent = subjects[key].display;
          
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = 'Enter dongle';
          input.id = 'input_' + key;
          
          const btn = document.createElement('button');
          btn.textContent = 'Submit';
          btn.onclick = () => submitDongle(key);
          
          row.appendChild(label);
          row.appendChild(input);
          row.appendChild(btn);
          dongleContainer.appendChild(row);
        }
      });
      dongleSection.style.display = 'block';
    }

    // Submit dongle for a subject
    function submitDongle(subject) {
      const storageKey = getStorageKey(subject);
      const input = document.getElementById('input_' + subject);
      const entered = input.value.trim();
      if (entered === subjects[subject].valid) {
        // Save in localStorage and cookie (1 year expiry)
        localStorage.setItem(storageKey, entered);
        document.cookie = storageKey + '=' + entered + '; path=/; max-age=' + (60*60*24*365);
        alert(subjects[subject].display + ' dongle accepted!');
        // Hide the row
        input.parentElement.style.display = 'none';
      } else {
        alert('Error: Wrong dongle for ' + subjects[subject].display);
      }
    }

    // Helper function to read a cookie by name.
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }
  </script>
</body>
</html>
