<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asmita (answers) - Class 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, h1, h2, p, div, input, button, a {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2a9d8f;
      margin-bottom: 10px;
    }
    .content {
      width: 100%;
      max-width: 800px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .subject-list {
      margin: 20px 0;
    }
    .subject-list h2 {
      font-size: 2rem;
      color: #264653;
      text-align: center;
      margin-bottom: 15px;
    }
    .subjects {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .subject-link {
      background: #264653;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s;
      font-size: 1.1rem;
    }
    .subject-link:hover {
      background: #2a9d8f;
    }
    .thank-you-btn {
      margin: 30px auto 10px auto;
      display: block;
      background: #ff9f1c;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .thank-you-btn:hover {
      background: #ffbf69;
    }
    .back-btn {
      display: inline-block;
      margin: 30px auto 10px auto;
      background: #e76f51;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #f29e74;
    }
    @media (max-width: 480px) {
      header h1 { font-size: 2rem; }
      .subject-link, .thank-you-btn, .back-btn {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Asmita (answers)</h1>
  </header>

  <div class="content">
    <div class="subject-list">
      <h2>Subjects</h2>
      <div class="subjects">
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-english" class="subject-link">English</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-nepali" class="subject-link">Nepali</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-social" class="subject-link">Social</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-mathematics" class="subject-link">Math</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-science" class="subject-link">Science</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-optional-mathematics" class="subject-link">Opt. Math</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-computer-science" class="subject-link">Computer</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-office-practice-and-accountancy" class="subject-link">Account</a>
        <a href="https://books.asmitapublication.com/qr-scan/see-question-bank-economics" class="subject-link">Economics</a>
      </div>
    </div>

    <button class="thank-you-btn">Thank You</button>

    <div style="text-align: center;">
      <a href="../class10.html" class="back-btn">Back</a>
    </div>
  </div>
</body>
</html>
