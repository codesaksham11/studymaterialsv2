  <script>
    const validNepali = 'class10/asmita/nepali/def';
    
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
    
    const stored = localStorage.getItem('dongle_nepali') || getCookie('dongle_nepali');
    if (!stored || stored !== validNepali) {
      alert('Access Denied: Correct Nepali dongle required.');
      window.location.href = '../asmitaanswers.html';
    }
  </script>
