<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEE MCQ Quiz - NEB HELP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Link to specific quiz CSS -->
    <link rel="stylesheet" href="css/quiz_style.css">
</head>
<body>

    <div class="quiz-container">
        <!-- Header: Timer and Quiz Title (Maybe remove Q count) -->
        <div class="quiz-header">
            <h1 id="quiz-title" class="quiz-title">SEE MCQ Practice</h1>
            <div id="timer-display" class="timer">Time Left: --:--</div>
        </div>

        <!-- Quiz Form: Contains all questions and submit button -->
        <form id="quiz-form" class="quiz-form">
            <!-- Results Summary Area (Initially Hidden) -->
            <div id="results-summary" class="results-summary">
                <h2 id="results-title">Quiz Finished!</h2>
                <p id="results-score">Score: - / -</p>
                <p id="results-time">Time Taken: -</p>
                <p id="results-message">Calculating feedback...</p>
                <div class="results-actions">
                    <button type="button" id="back-to-setup-button-results" class="back-button">Back to Setup</button>
                    <!-- Maybe a "Retry" button later? -->
                </div>
            </div>

            <!-- Question List Area (Scrollable) -->
            <div id="question-list" class="question-list">
                <!-- Questions will be dynamically inserted here by JS -->
                <!-- Example Structure (Generated by JS):
                <div class="subject-header">Science Questions</div>
                <div class="question-block" id="question-see_sci_001">
                    <p class="question-number">1.</p>
                    <p class="question-text">Unit of Force?</p>
                    <div class="options">
                        <label class="option-label">
                            <input type="radio" name="q_see_sci_001" value="0">
                            <span class="option-text">Joule</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q_see_sci_001" value="1">
                            <span class="option-text">Watt</span>
                        </label>
                        ...
                    </div>
                </div>
                <div class="subject-header">Social Studies Questions</div>
                <div class="question-block" id="question-see_soc_001">
                    ...
                </div>
                 -->
            </div>

            <!-- Submit Button Area (Initially Visible) -->
            <div id="submit-area" class="submit-area">
                <button type="submit" id="submit-button" class="submit-button">Finish Quiz</button>
            </div>
        </form>

        <!-- Error Overlay (Needed for JS/Cookie Errors) -->
         <div id="error-overlay" class="error-overlay">
             <p id="error-message" class="error-message">Error</p>
             <button class="error-back-button" onclick="window.location.href='mcq_setup_see.html'">Back to Setup</button>
         </div>

    </div><!-- End quiz-container -->

    <!-- Load Question Data FIRST -->
    <script src="js/mcq_data_see.js"></script>
    <!-- Load Quiz Logic Script -->
    <script src="js/mcq_quiz_see_script.js"></script>

</body>
</html>
