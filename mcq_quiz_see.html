<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEE MCQ Quiz - NEB HELP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Correct path to your CSS file -->
    <link rel="stylesheet" href="css/quiz_style.css">
</head>
<body>
    <div class="quiz-container"> <!-- Or your main container class -->

        <!-- Header: Title and Timer -->
        <div class="quiz-header">
            <h1 class="quiz-title">SEE MCQ Quiz</h1>
            <!-- IMPORTANT: Ensure your timer display element has an ID referenced in JS -->
            <!-- Assuming the ID 'timer-display' is used in updateTimerDisplay() -->
            <div class="timer" id="timer-display">Time: 00:00</div>
        </div>

        <!-- Results Summary (Initially Hidden) -->
        <!-- Make sure ALL these IDs match the ones used in displayResultsSummary() -->
        <div class="results-summary" id="results-summary">
            <h2 id="results-title">Quiz Finished!</h2>
            <p id="results-score">Score: 0 / 0</p>
            <p id="results-time">Time Taken: 00:00</p>
            <p id="results-message" style="color:#333;">Calculating results...</p>
             <div class="results-actions">
                 <!-- Link back to setup or home -->
                 <a href="mcq_setup_see.html" class="back-button">Try Again</a>
                 <a href="index.html" class="back-button">Back to Home</a>
             </div>
        </div>

        <!-- Main Quiz Form -->
        <!-- IMPORTANT: This form ID MUST match getElementById('quiz-form') in JS -->
        <form id="quiz-form" class="quiz-form">

            <!-- Question List Area -->
            <!-- IMPORTANT: This div ID MUST match getElementById('question-list') in JS -->
            <div class="question-list" id="question-list">
                <!-- Questions will be populated here by JavaScript -->
                <p>Loading questions...</p>
            </div>

            <!-- Submit Area -->
            <!-- IMPORTANT: This div ID MUST match getElementById('submit-area') in JS -->
            <div class="submit-area" id="submit-area">
                <button type="submit" class="submit-button">Submit Answers</button>
            </div>

        </form>

        <!-- Error Overlay (Optional but good practice) -->
        <!-- Make sure these IDs/classes match showError() function if you implement it -->
        <div class="error-overlay" id="error-overlay">
             <p class="error-message" id="error-message-text">An error occurred.</p>
             <button class="error-back-button" onclick="window.location.href='mcq_setup_see.html';">Go Back</button>
        </div>

    </div> <!-- End quiz-container -->

    <!-- JavaScript Files -->
    <!-- IMPORTANT: Load DATA FIRST, then the SCRIPT that uses the data -->
    <!-- Correct paths based on your file structure -->
    <script src="js/mcq_data_see.js"></script>
    <script src="js/mcq_quiz_see_script.js"></script>
    <!-- Or, if you intend to use the 'new' script, use this instead: -->
    <!-- <script src="js/mcq_quiz_see_script_new.js"></script> -->

</body>
</html>
