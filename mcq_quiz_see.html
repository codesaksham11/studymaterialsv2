<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEE MCQ Quiz - NEB HELP (New Build)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/quiz_style.css"> <!-- We'll use your existing styles -->
    <style>
        /* Basic visibility control */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Header -->
        <div class="quiz-header">
            <h1 id="quiz-title" class="quiz-title">SEE MCQ Practice</h1>
            <div id="timer-display" class="timer">Time Left: --:--</div>
        </div>

        <!-- Main Quiz Area -->
        <form id="quiz-form">
            <!-- Where questions will be injected -->
            <div id="question-list" class="question-list">
                <!-- JS will populate this -->
                 <p style="text-align: center; padding: 20px; color: #888;">Loading questions...</p>
            </div>

            <!-- Submit Button -->
            <div id="submit-area" class="submit-area">
                <button type="submit" id="submit-button" class="submit-button">Finish Quiz</button>
            </div>
        </form>

        <!-- Results Area (Initially Hidden) -->
        <div id="results-area" class="results-summary hidden"> <!-- Using results-summary class for styling -->
            <h2 id="results-title">Quiz Finished!</h2>
            <p id="results-score">Score: - / -</p>
            <p id="results-time">Time Taken: -</p>
            <p id="results-message">Calculating feedback...</p>
            <div class="results-actions">
                <button type="button" id="back-to-setup-button" class="back-button">Try Again (Setup)</button>
            </div>
             <!-- Optional: Area to show corrected answers later -->
             <div id="corrected-answers" style="margin-top: 20px; text-align: left;">
                 <!-- We might add reviewed answers here later -->
             </div>
        </div>

         <!-- Error Message Area (Initially Hidden) -->
         <div id="error-display" class="error-overlay hidden">
             <p id="error-message" class="error-message">An error occurred.</p>
             <button class="error-back-button" onclick="window.location.href='mcq_setup_see.html'">Back to Setup</button>
         </div>

    </div><!-- End quiz-container -->

    <!-- Load Question Data FIRST -->
    <script src="js/mcq_data_see.js"></script>
    <!-- Load NEW Quiz Logic Script -->
    <script src="js/mcq_quiz_see_script_new.js"></script> <!-- RENAME SCRIPT -->

</body>
</html>
