<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Practice - NEB HELP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Re-use some basic styles - consider a global CSS file later */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            min-height: 100vh;
        }
        .selection-container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            text-align: center;
        }
        h1 {
            color: #2a9d8f;
            margin-bottom: 30px;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            background-color: #4A7A9D; /* Use the professional blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none; /* If using <a> tags */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .option-button:hover {
            background-color: #3a607d; /* Darker blue */
        }
         .option-button:active {
             transform: scale(0.98);
         }
        .option-button.disabled { /* Style for future entrance button */
            background-color: #adb5bd;
            cursor: not-allowed;
        }
         /* Back Button */
        .back-button-container { text-align: center; margin-top: 30px; }
        .back-btn { background-color: #6c757d; color: white; border: none; padding: 8px 20px; font-size: 1rem; cursor: pointer; border-radius: 6px; text-decoration: none; transition: background-color 0.3s ease; }
        .back-btn:hover { background-color: #5a6268; }

    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Choose Your MCQ Practice</h1>

        <a href="mcq_setup_see.html" class="option-button">
            Grade 10 (SEE) Practice
        </a>

        <button class="option-button disabled" title="Coming Soon!">
            Class 11 Entrance Prep (Coming Soon)
        </button>

         <!-- Back Button -->
        <div class="back-button-container">
             <a href="index.html" class="back-btn">Back to Home</a>
        </div>

    </div>
</body>
</html>
